<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapur Umma</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800">

  <!-- Header -->
  <header class="text-center py-8">
    <img src="image0.png" alt="Logo Dapur Umma" class="mx-auto w-40">
  </header>

  <!-- Produk -->
  <section class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-center mb-8 text-amber-900">Produk Kami</h2>
    <div class="grid md:grid-cols-2 gap-8">
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?brownies" alt="Brownies" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold text-amber-900">Brownies</h3>
          <p class="text-gray-600">Brownies homemade dengan rasa cokelat yang rich dan lembut.</p>
        </div>
      </div>
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <img src="https://source.unsplash.com/400x300/?garlic-bread" alt="Korean Garlic Bread" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-xl font-semibold text-amber-900">Korean Garlic Bread</h3>
          <p class="text-gray-600">Roti garlic lembut dengan topping creamy khas Korea.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Testimoni -->
  <section class="bg-white py-10">
    <h2 class="text-2xl font-bold text-center mb-8 text-amber-900">Testimoni</h2>
    <div class="max-w-4xl mx-auto grid md:grid-cols-3 gap-6 px-4">
      <!-- Ganti dengan screenshot WhatsApp asli -->
      <img src="https://via.placeholder.com/250x400?text=SS+WA+1" class="rounded-lg shadow-md mx-auto">
      <img src="https://via.placeholder.com/250x400?text=SS+WA+2" class="rounded-lg shadow-md mx-auto">
      <img src="https://via.placeholder.com/250x400?text=SS+WA+3" class="rounded-lg shadow-md mx-auto">
    </div>
  </section>

  <!-- Follow IG -->
  <section class="text-center py-10">
    <h2 class="text-lg font-semibold text-amber-900 mb-4">Ikuti Kami di Instagram</h2>
    <div class="flex justify-center space-x-6">
      <a href="https://instagram.com/cut.kiky" target="_blank" class="text-pink-600 font-bold">@cut.kiky</a>
      <a href="https://instagram.com/hamkakids" target="_blank" class="text-pink-600 font-bold">@hamkakids</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-gray-600 text-sm">
